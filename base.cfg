[buildout]
parts = setupenv.py requirements django
versions = versions

find-links = http://pypi.usinasite.com/django-vu/
    http://pypi.usinasite.com/usin.skin/

eggs =
    django
    south
    django-admin-tools
    raven
    django-vu
    usin.skin
    django-localeurl


[requirements]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}

[versions]
django = 1.3.3

[setupenv.py]
recipe = collective.recipe.template
input = tpl.in/setupenv
output = ${buildout:bin-directory}/setupenv.py
project = project

[django.wsgi]
recipe = collective.recipe.template
input = tpl.in/django.wsgi
output = ${buildout:bin-directory}/django.wsgi
mode = 755
settings = production
eggs = ${buildout:eggs}

[django]
recipe = collective.recipe.template
input = tpl.in/django
output = ${buildout:bin-directory}/django
mode = 755
settings = development
eggs = ${buildout:eggs}
